<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome </title>
</head>
<body>
    <h1>Palindrome </h1>
    <script>
        function palindrome(n) {
            var i= n,rem;
            var reverse= 0;
            while (n > 0) {
                rem = n % 10;
                reverse= reverse* 10 + rem;
                n = Math.floor(n / 10);
            }
            return reverse=== i;
        }

        function check() {
            var n = parseInt(window.prompt("Enter a number"));
            if (palindrome(n)) {
                document.write(n + " is a Palindrome");
            } else {
                document.write(n + " is not a Palindrome");
            }
        }

        check();
    </script>
</body>
</html>
