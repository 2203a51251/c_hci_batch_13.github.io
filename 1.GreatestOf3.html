<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of three numbers</title>
</head>
<body>
    <h1>Greatest of three numbers</h1>
    Number-1:<input type="text" id="a"><br><br>
    Number-2: <input type="text" id="b"><br><br>
    Number-3: <input type="text" id="c"><br><br>
    <button type="button" onclick="great()">Greatest No</button>

    <script>
        function great()
        {
            var a,b,c;
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            c=parseInt(document.getElementById("c").value);
            if(a>b && a>c)
            {
                window.alert(a+" is greater");
            }
            else if(b>a && b>c)
            {
                window.alert(b+" is greater");
            }
            else
            {
                window.alert(c+" is greater");
            }
        }
    </script>
</body>
</html>
