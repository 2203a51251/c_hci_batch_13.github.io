<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 10</title>
</head>
<body>
    <h1>Print 1 to 10 numbers</h1>
    <button type="button" onclick="print()">Print</button>
    <script>
        function print()
        {
            var i,numbers;
            for(i=1;i<=10;i++)
            {
                numbers+= i+" "
            }
            document.write(numbers);
        }
        </script>
</body>
</html>
